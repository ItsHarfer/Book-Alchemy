<h1>{{ author.name }}</h1>
<p><strong>Born:</strong> {{ author.birth_date }}</p>
{% if author.date_of_death %}
<p><strong>Died:</strong> {{ author.date_of_death }}</p>
{% endif %}

<h2>Books by {{ author.name }}</h2>
<ul>
  {% for book in author.books %}
    <li><a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a></li>
  {% endfor %}
</ul>
<a href="{{ url_for('home') }}">‚Üê Back to Home</a>
