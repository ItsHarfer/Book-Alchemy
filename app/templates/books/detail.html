<!-- FALLBACK -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ book.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

  <main class="book-fallback">
    <h1>{{ book.title }}</h1>

    <p><strong>ISBN:</strong> {{ book.isbn }}</p>
    <p><strong>Year:</strong> {{ book.publication_year }}</p>

    <p><strong>Author:</strong>
      <a href="{{ url_for('author_detail', author_id=book.author.id) }}">
        {{ book.author.name }}
      </a>
    </p>

    <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-L.jpg" alt="Cover of {{ book.title }}">

    <p>
      <a href="{{ url_for('home.home') }}">‚Üê Back to Home</a>
    </p>
  </main>

</body>
</html>
